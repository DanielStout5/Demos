<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Window Close Test</title>
</head>

<body>
  <div>Waiting 2 seconds then closing</div>
  
  <script>
    setTimeout(() => {
      try {
        window.close();
      } catch(ex) {
        alert('Failed to close', ex);
      }
    }, 2000);
  </script>
</body>
</html>
