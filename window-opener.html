<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Window Close Test</title>
</head>

<body>
  
  <button onclick="openWindow()">Open Window</button>
  <script>
    
    function openWindow() {
      var openedWindow = window.open("/Demos/window-close");
      var interval = setInterval(() => {
        if (openedWindow.closed) {
          alert("Window has been closed");
          clearInterval(interval);
        }
      });
   }
  </script>
</body>
</html>
